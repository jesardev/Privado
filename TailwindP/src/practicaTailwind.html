<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind</title>
        <link rel="stylesheet" href="./output.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body
        class="flex flex-col h-screen bg-gradient-to-b from-[#b2f7fa] to-[#7cafb2]"
    >
        <header class="fixed top-0 left-0   w-full">
            <nav class="flex items-center justify-between h-[40px] mx-auto container w-[80%]">
                <a href="" class="font-black text-sm">TAILWIND</a>
                <div class="hidden sm:flex h-full justify-center items-center">
                    <a href="" class="hover:bg-[#00caca] flex h-full items-center justify-center px-[10px] transition-all duration-200">Home</a>
                    <a href="" class="hover:bg-[#00caca] px-[5px] h-full flex items-center justify-center transition-all duration-200">Acerca de</a>
                    <a href="" class="hover:bg-[#00caca] flex h-full items-center justify-center px-[10px]  transition-all duration-200">Contacto</a>
                </div>
            </nav>
        </header>
        <main class="flex flex-col flex-1 gap-8 sm:flex-row sm:justify-center">
            <div
                class="flex flex-col justify-center items-center mt-[-50px] gap-3"
            >
                <img
                    src="https://img.icons8.com/plasticine/512/tailwind_css.png"
                    class="h-[180px] mb-[-50px] mt-[60px] sm:mt-0"
                />
                <span class="text-[40px]">Entrenamos?</span>
                <span class="text-sm mt-[-10px]">Tailwind es cool!</span>
                <button
                    class="text-[18px] flex bg-black text-white px-3 py-2 rounded-3xl hover:scale-[1.2] hover:bg-white hover:text-[#7cafb2] transition-all duration-300 cursor-pointer"
                >
                    Entrenar
                </button>
            </div>
            <div class="flex justify-center items-center">
                <img
                    src="https://www.pngmart.com/files/23/Vegeta-Blue-PNG.png"
                    class="h-[200px] sm:h-[300px]"
                />
            </div>
        </main>
        <footer class="flex justify-center gap-[16px] mb-[20px] items-center">
            <a
                href=""
                class="hover:scale-[1.2] transition-all duration-200 hover:text-white"
                >Tailwind Page</a
            >
            <span class="cursor-default select-none">|</span>
            <a
                href=""
                class="hover:scale-[1.2] transition-all duration-200 hover:text-white"
                >Company</a
            >
        </footer>
    </body>
</html>
